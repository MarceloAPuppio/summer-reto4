<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oráculo Loco</title>
    <link rel="icon" type="png/jpg" href="images/icon.png">
    <meta name="decription" content="Con esta app sabrás cuán compatible sois con otra persona de tu interés">
    <meta name="keywords" content="Oraculo, tarot, match, suerte">
    <meta name="author" content="Marcelo Puppio">
    <meta name="Copyright" content="Marcelo Puppio- Summerhack">
    <!-- OG Facebook -->
    <meta property="og:title" content="Oráculo Loco">
    <meta property="og:description" content="Con esta app sabrás cuán compatible sois con otra persona de tu interés">
    <meta property="og:url" content="https://puppio-reto4.web.app">
    <meta property="og:image" content="https://puppio-reto4.web.app/images/icon.png">
    <meta property="og:type" content="Aplicación">
    <meta property="og:image:alt" content="Logo de Googlealo Oráculo Loco">
    <!-- Tags para Twitter -->
    <meta property="twitter:title" content="Oráculo Loco">
    <meta property="twitter:url" content="https://puppio-reto4.web.app">
    <meta property="twitter:description" content="Con esta app sabrás cuán compatible sois con otra persona de tu interés">
    <meta property="twitter:image" content="https://puppio-reto4.web.app/images/icon.png">
    <meta property="twitter:type" content="Aplicación">
    
    <!-- Robots -->
    <meta name="robots" content="index follow">
    
    <!-- CSS y fonts -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,200;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <header>
        <img class="header__logo" src="images/logo.png" alt=""><span class="header__text">Oráculo</span>
    </header>
    <section class="pantalla-inicial">
        <form action="#" class="pantalla-inicial__form" id="form-initial">    
        <div class="form-group">
        <label for="jugador1">Jugador 1</label>
        <input id="jugador1" name="jugador1" type="text" required>
        </div>
        <div class="form-group">
        <label for="jugador2">Jugador 2</label>
        <input id="jugador2" name="jugador2" type="text" required>
        </div>
        <input id="btn-play" class="grow-up" type="submit" value="Play">
    </form>
    <div class="pantalla-inicial__historial">
        <ul id="historial-ul">
            
        </ul>
    </div>
    </section>

    <section class="pantalla-loading">
            <img class="pantalla-loading__img" src="images/eye.png" alt="imagen de tres ojos">
    </section>

    <section class="pantalla-cartas" id="pantalla-cartas">
    
    </section>

    <section class="pantalla-modal">
        <div class="pantalla-modal__botonera">
            <button class="pantalla-modal__botonera__btn grow-up" id="btnShowResults">Ver Resultados</button>
            <button class="pantalla-modal__botonera__btn grow-up" id="btnTryAgain">Volver a tirar</button>
        </div>
    </section>
    <section class="pantalla-resultados" id="pantalla-resultados">
              <div class="pantalla-resultados__contenedorPlayer">
            <h2 id="nombreJ1" class='pantalla-resultados__contenedorPlayer__titulo'>Juagor 1</h2>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta1" src=""  alt="baraja"></div>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta2" src=""  alt="baraja"></div>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta3" src=""  alt="baraja"></div>
        </div>
        <div class="pantalla-resultados__contenedorPlayer">
            <h2 id="nombreJ2" class='pantalla-resultados__contenedorPlayer__titulo'>Juagor 2</h2>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta4"  src="" alt="baraja"></div>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta5"  src="" alt="baraja"></div>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta6"  src="" alt="baraja"></div>
        </div>
        <div class="pantalla-resultados__match">
            <span class="pantalla-resultados__match__pre-titulo">Match:</span>
            <h2 id="match" class="pantalla-resultados__match__titulo">SI</h2>
        </div>
            <button  class="grow-up" id="guardar">Guardar</button>
            <button  class="grow-up" id="volver">Volver</button>
        </div>
    </section>

    <!-- Templates -->
    <template id="template-pantalla-cartas">
        <i class="far fa-times-circle pantalla-cartas__btnexit" id="exit-cartas"></i>
        <h1 class="pantalla-cartas__header">Carta 1/3 de....</h1>
        <i class="fas fa-arrow-circle-left pantalla-cartas__btnslider sliderLeft grow-up" id="sliderLeft"></i> <div class="pantalla-cartas__img-container"><img class="pantalla-cartas__img " src="images/baraja/2b.png" alt="baraja"></div><i id="sliderRight" class="fas fa-arrow-circle-right pantalla-cartas__btnslider grow-up"></i>
        <h3 class="pantalla-cartas__title">Título</h3>
        <p class="pantalla-cartas__description">Lorem, ipsum</p>
    </template>
    <template id="template-pantalla-resultados">
        <div class="pantalla-resultados__contenedorPlayer">
            <h2 id="nombreJ1" class='pantalla-resultados__contenedorPlayer__titulo'>Juagor 1</h2>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta1" src=""  alt=""></div>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta2" src=""  alt=""></div>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta3" src=""  alt=""></div>
        </div>
        <div class="pantalla-resultados__contenedorPlayer">
            <h2 id="nombreJ2" class='pantalla-resultados__contenedorPlayer__titulo'>Juagor 2</h2>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta4"  src="" alt=""></div>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta5"  src="" alt=""></div>
            <div class="pantalla-resultados__contenedorPlayer__img"><img id="carta6"  src="" alt=""></div>
        </div>
        <div class="pantalla-resultados__match">
            <span class="pantalla-resultados__match__pre-titulo">Match:</span>
            <h2 id="match" class="pantalla-resultados__match__titulo">SI</h2>
        </div>
        <div class="pantalla-resultados__botonera">
            <button class="grow-up" id="guardar">Guardar</button>
            <button class="grow-up" id="volver">Volver</button>
        </div>
    </template>
    <template id="template-historial-li">
    <li id="li" data-json="0">
    <p><span id="li-j1"></span><span>VS</span><span id="li-j2"></span><i id="btn-recuperarhistorial" class="fas fa-caret-right grow-up"></i></p> 
    </li>
    </template>
<script src="js/main.js"></script>
</body>
</html>
