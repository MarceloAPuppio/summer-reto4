<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,200;1,400;1,500&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <header>
        <img class="header__logo" src="images/logo.png" alt=""> <span class="header__text">Oráculo</span>
    </header>

    <section class="pantalla-inicial">
        <form action="#" class="pantalla-inicial__form">
        
        <div class="form-group">
        <label for="jugador1">Jugador 1</label>
        <input name="jugador1" type="text">
        </div>
        <div class="form-group">
        <label for="jugador2">Jugador 2</label>
        <input name="jugador2" type="text">
        </div>
        <input type="submit" value="Play">
    </form>
    </section>

    <section class="pantalla-loading">
            <img class="pantalla-loading__img" src="images/eye.png" alt="">
    </section>

    <section class="pantalla-cartas">
        <i class="far fa-times-circle pantalla-cartas__btnexit"></i>
        <h1 class="pantalla-cartas__header">Carta 1/3 de....</h1>
        <i class="fas fa-arrow-circle-left pantalla-cartas__btnslider"></i> <div class="pantalla-cartas__img-container"><img class="pantalla-cartas__img" src="images/baraja/2b.png" alt="baraja"></div><i class="fas fa-arrow-circle-right pantalla-cartas__btnslider"></i>
        <h3 class="pantalla-cartas__title">Título</h3>
        <p class="pantalla-cartas__description">Lorem, ipsum</p>
    </section>

    <section class="pantalla-modal">
        <div class="pantalla-modal__botonera">
            <button class="pantalla-modal__botonera__btn">Ver Resultados</button>
            <button class="pantalla-modal__botonera__btn">Volver a tirar</button>
        </div>
    </section>
    <section class="pantalla-resultados">
        
    </section>

</body>
</html>
